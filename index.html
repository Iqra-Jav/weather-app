<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ad10757a29.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <button class="location-button">⌖</button>
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              placeholder="Search a city"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Go" class="form-control" />
          </div>
        </div>
      </form>
      <br />
      <h1>
        <span id="temperature">16</span>
        <span class="unit"> <a href="#" id="celsius">C </a></span>
      </h1>
      <h2 id="city"></h2>
      <div class="row">
        <div class="col-6">
          <div class="currentDay">day</div>
          <div class="dayForcast"></div>
        </div>
        <div class="col-6 extra">
          <ul>
            <li>Humidity: 0%</li>
            <li>Wind: 80%</li>
          </ul>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-2 card-body">
          18°
          <br />
          <br />
          <div class="weather-icon"><i class="fas fa-cloud"></i></div>
          <br />
          <div class="day">FRI</div>
        </div>
        <div class="col-2 card-body">
          18°
          <br />
          <br />
          <div class="weather-icon"><i class="fas fa-cloud"></i></div>
          <br />
          <div class="day">SAT</div>
        </div>
        <div class="col-2 card-body">
          19°
          <br />
          <br />
          <div class="weather-icon"><i class="fas fa-cloud-rain"></i></div>
          <br />
          <div class="day">SUN</div>
        </div>
        <div class="col-2 card-body">
          20°
          <br />
          <br />
          <div class="weather-icon"><i class="fas fa-sun"></i></div>
          <br />
          <div class="day">MON</div>
        </div>
        <div class="col-2 card-body">
          19°
          <br />
          <br />
          <div class="weather-icon"><i class="fas fa-cloud"></i></div>
          <br />
          <div class="day">TUE</div>
        </div>
        <div class="col-2 card-body">
          20°
          <br />
          <br />
          <div class="weather-icon"><i class="fas fa-sun"></i></div>
          <br />
          <div class="day">WED</div>
        </div>
      </div>
    </div>
    <a href="http://github.com/Iqra-Jav/weather-app"> Open sourced</a>
    by Iqra J
    <script type="text/javascript" src="src/java.js"></script>
  </body>
</html>
